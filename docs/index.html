<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="referrer" content="no-referrer" />
  <meta name="theme-color" content="#f3f8ff" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data:; style-src 'self'; script-src 'self'; connect-src 'self'; form-action 'self';" />
  <title>🧳 Travel FX Calculator</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <main class="wrap">
    <h1>🧳 Travel FX Calculator</h1>

    <section class="toolbar">
      <button type="button" id="add_field" aria-label="Add currency" title="Add currency">+ Add</button>
      <button type="button" id="remove_field" aria-label="Remove currency" title="Remove currency">- Remove</button>
      <button type="button" id="save_calc" aria-label="Save" title="Save">Save</button>
      <select id="rate_type" aria-label="Rate type" title="Rate type">
        <option value="sale" selected>Mid-market</option>
        <option value="buy">Cash buy</option>
        <option value="sell">Cash sell</option>
        <option value="send">Remit send</option>
        <option value="receive">Remit receive</option>
      </select>
      <span class="count" id="field_count_text"></span>
    </section>

    <section class="grid" id="grid"></section>

    <section class="meta" id="meta"></section>
    <section class="saved" id="saved" hidden></section>

    <div class="error" id="error" style="display:none;"></div>
  </main>

  <div class="app-version" id="app_version">v1.3.4</div>

  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
